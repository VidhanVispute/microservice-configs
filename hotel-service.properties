# ===========================
# Database (PostgreSQL)
# ===========================
spring.datasource.url=jdbc:postgresql://${POSTGRES_HOST:localhost}:${POSTGRES_PORT:5432}/${POSTGRES_DB:mshotelservice}
spring.datasource.username=${POSTGRES_USERNAME:mshoteluser}
spring.datasource.password=${POSTGRES_PASSWORD:root1234}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# ===========================
# Eureka
# ===========================
eureka.client.service-url.defaultZone=http://localhost:8761/eureka

# ===========================
# Actuator (optional)
# ===========================
management.endpoints.web.exposure.include=*
